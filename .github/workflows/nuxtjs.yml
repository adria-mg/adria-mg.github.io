name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches: [ main ]   # change if you deploy from another branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: install nuxt image
        run: npm install @nuxt/image

      # Use ONE of these build steps:

      # A) If nuxt.config.ts has app.baseURL='/my-nuxt-app/'
      - name: Build (Nuxt preset for GitHub Pages)
        run: npx nuxt build --preset github_pages

      # B) If you prefer env var instead of editing nuxt.config.ts, comment A and use:
      # - name: Build with baseURL env
      #   run: NUXT_APP_BASE_URL=/my-nuxt-app/ npx nuxt build --preset github_pages

      - name: Add 404 fallback
        run: cp .output/public/index.html .output/public/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4